plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    testNamespace = "com.flutter_webview_plugin"
    // Chọn một namespace cho dự án của bạn
    namespace = "com.example.project_new"  // Thay đổi namespace theo dự án của bạn
    compileSdk = 34 // Nâng cấp phiên bản SDK

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId = "com.example.project_new"
        minSdk = 23
        targetSdk = 34 // Nâng cấp target SDK để phù hợp với yêu cầu plugin
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
